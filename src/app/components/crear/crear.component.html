<h2>Componente para agregar</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label class="form-label">Titulo</label>
    <input formControlName="titulo" type="text" class="form-control" placeholder="Titulo de la obra" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contenido</label>
    <input formControlName="contenido" type="text" class="form-control" placeholder="Contenido de la obra" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input formControlName="Autor" type="text" class="form-control" placeholder="Autor de la obra" required>
  </div>
<button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Guardar</button>
</form>
