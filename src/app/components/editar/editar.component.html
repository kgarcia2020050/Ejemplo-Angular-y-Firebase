<h2>Componente para editar</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label class="form-label">Titulo</label>
    <input
      formControlName="titulo"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Contenido</label>
    <input
      formControlName="contenido"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input
      formControlName="Autor"
      type="text"
      class="form-control"
      required
    />
  </div>
  <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">
    Guardar cambios
  </button>
</form>
